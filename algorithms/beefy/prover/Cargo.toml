[package]
name = "beefy-prover"
version = "0.1.0"
edition = "2021"
authors = ["Seun Lanlege <seunlanlege@gmail.com>", "David Salami <wizdave97@gmail.com>"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
anyhow = "1.0.66"
once_cell = "1.16.0"
subxt-codegen = { package = "codegen", path = "../../../utils/subxt/codegen" }
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }

[dependencies]
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-core =  { workspace = true }
sp-io = { workspace = true }
sp-core-hashing = { workspace = true }
frame-support = { workspace = true }
pallet-beefy-mmr = { workspace = true }
pallet-mmr = { workspace = true }
sp-mmr-primitives = { workspace = true }
sp-beefy-primitives = { workspace = true }
parity-scale-codec = { workspace = true }
rs_merkle = { workspace = true }
derive_more = { workspace = true, features = ["from"]  }
light-client-common = { workspace = true, features = ["enable-subxt"] }
jsonrpsee-core = { workspace = true, features = ["async-client"] }

# Optional deps
subxt = { git = "https://github.com/paritytech/subxt",  tag = "v0.29.0", features = ["substrate-compat"] }
hex-literal = { version = "0.3.4" }
serde_json = { version = "1.0.74" }
pallet-mmr-rpc = { package = "mmr-rpc", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.43" }
sp-trie = { workspace = true }
hex = { version = "0.4.3" }
beefy-light-client-primitives = {  path = "../primitives" }

[dev-dependencies]
light-client-common = { path = "../../../light-clients/common" }

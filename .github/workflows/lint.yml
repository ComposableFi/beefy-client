name: Lint

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'release*'
  push:
    branches:
      - 'main'
      - 'develop'
      - 'release*'

jobs:
  linters:
    name: Linters
    concurrency:
      group: check-${{ github.ref }}
      cancel-in-progress: true
    container:
      image: paritytech/ci-unified:bullseye-1.77.0-v20240515
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.x'

    - name: Rustup show
      run: rustup show

    - name: Cargo fmt
      run: cargo fmt --all -- --check

    - uses: actions-rs/cargo@v1
      name: "Udeps Installation"
      with:
        command: install
        args: cargo-udeps --locked

    - name: Cargo udeps
      run: SKIP_WASM_BUILD=1 cargo udeps --locked --all
